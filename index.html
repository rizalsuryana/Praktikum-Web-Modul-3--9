<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@1.20.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Restaurant UP</title>
  </head>

  <body
    data-theme="light"
    class="bg-base-100 text-base-content"
    style="min-height: 2000vh"
  >
    <div class="navbar mb-2 shadow-lg bg-base-95">
      <div class="px-2 navbar-start">
        <a class="navbar-brand" href="#"><img src="up.png" width="70"> </a>
        <span class="text-lg font-bold"> Restaurant UP </span>
      </div>
      <div class="hidden px-2 mx-2 navbar-center lg:flex">
        <div class="flex items-stretch gap-x-2">
          <a
            class="btn btn-ghost btn-sm rounded-btn"
            onclick="chooseCategory()"
          >
            All
          </a>
          <a
            class="btn btn-ghost btn-sm rounded-btn"
            onclick="chooseCategory('Makanan')"
          >
            Makanan
          </a>
          <a
            class="btn btn-ghost btn-sm rounded-btn"
            onclick="chooseCategory('Minuman')"
          >
            Minuman
          </a>
          <a
          class="btn btn-ghost btn-sm rounded-btn"
          onclick="chooseCategory('Dessert')"
        >
          Dessert
        </a>
        </div>
      </div>
    </div>

    <div class="container flex flex-row flex-wrap mx-auto">
      <p class="text-2xl font-semibold mt-8 mb-5" id="title"></p>
    </div>
    <div
      class="container flex flex-row flex-wrap mx-auto pb-10"
      id="content"
    ></div>

    <script>
      const body = $("body");
      const title = $("#title");
      const content = $("#content");
      const chooseCategory = async (category) => {
        let datum = await filterData(category);
        content.html("");
        category ? title.text(category) : title.text("All");
        if (datum.length > 0) {
          datum.forEach((data) => {
            let card = `
      <div class="lg:w-1/4 md:w-1/3 sm:w-1/2 w-full p-3">
        <div class="card card-bordered shadow-2xl">
          <figure>
            <img src="${data.gambar}" style="object-fit:contain; height:200px !important; align:center">
          </figure>
          <div class="card-body">
            <h2 class="card-title mb-3">${data.nama}</h2>
            <p class="text-base mb-3">${data.deskripsi}</p>
            <div class="flex justify-between">
              <p class="font-medium">Rp${data.harga}</p>
              <p class="">${data.estimasi}</p>
            </div>
            <div class="justify-center card-actions">
              <button class="btn btn-wide ">Pesan Sekarang</button>
            </div>
          </div>
        </div>
      </div>
      `;

          });

        }
      };
      const filterData = async (category) => {
        let data = await $.getJSON("script.json");
        return category
          ? data["menu"].filter((current) => current.jenis === category)
          : data["menu"];
      };
      chooseCategory();
    </script>
  </body>
</html>
